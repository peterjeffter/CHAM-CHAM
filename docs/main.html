<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <div class="curved-background"></div>
  <header class="header">
    
    <div class="logo" >CHAMCHAM!</div>
    
    <div class="rightside">
      
      
    <p class="name"><p>
    <img src="images/woman.png" alt="" class="profilepic">
    </div>

    

        
        <form id="addlearnermenu" class="formtab">
          
            
            <input class="input" id="name" placeholder="Enter learner's name" type="text">
            
            <input class="input" id="age" placeholder="Enter learner's age" type="text">
           
            <input class="input" id="language" placeholder="Enter learner's language" type="text">
            
            <input class="input" id="class" placeholder="Enter learner's class" type="text">
            
            <input class="input" id="parent-name" placeholder="Enter parent's name" type="text">
            
            <input class="input" id="contact-info" placeholder="Enter contact information" type="text">
            
            
          <button type="submit" class="addlearner">Add learner</button>
          
        </form>
    
  </header>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <div class="search-container">
      
    <input type="text" placeholder="search learners..." class="search-input">     
    <i class="fas fa-search search-icon"></i>
    <button class="newlearner" id="openbtnn"><i class="fas fa-plus "></i></button>
  </div>
  <div class="studentstab" id="studentstab">
   

     
  </div>
  <div class="footer">
    <a href="" class="footer-item">
        <img src="icons/user (1).png" alt="Profile Icon" class="icon">
        <span>Profile</span>
    </a>
    <a href="" class="footer-item">
        <img src="icons/settings.png" alt="Settings Icon" class="icon">
        <span>Settings</span>
    </a>
    <a href="" class="footer-item">
        <img src="icons/pencil.png" alt="Curriculum Icon" class="icon">
        <span>Curriculum</span>
    </a>
    <a href="" class="footer-item">
        <img src="icons/graduation-cap.png" alt="Best Use Icon" class="icon">
        <span>Best Use</span>
    </a>
</div>

  <!-- axios -->

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  <script defer src="app.js"></script>
  <script defer type="module" src="learner.js"></script>
  </body>
</html>
