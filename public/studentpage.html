<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Student page</title>
  <link rel="stylesheet" href="studentpage.css">
</head>
<body>
  
  
    <header>
      <i class="fa-solid fa-arrow-left fa-sm" id="backButton"></i>
      <h2 id="scndname"> </h2>

      <div class="rightside">

        <select name="language" class="category" id="category-dropdown">
          <option value="CATEGORY">CATEGORY</option>
          <option value="mom">mom</option>
          <option value="dad">dad</option>
          <option value="eat">eat</option>
          <option value="friends">friends</option>
          <option value="cat">cat</option>
        </select>
         


        <div class="setprompt-div">
           <input class="setprompt" placeholder="Set Prompt">
           <img class="flag" src="images/nigeria.png" alt="naija">
        </div>
         
      </div>

    </header>
    <div class="giftab">

      <img id="photo" class="gif" src="photos/friends/PHOTO-2024-11-18-00-47-51.jpg" alt="">
      
      <svg width="350" height="200" viewBox="0 0 400 200">
        <!-- Define a semicircle path -->
        <defs>
          <path id="semicirclePath" d="M 55,150 A 150,145 0 0,1 350,150" />
        </defs>
        
        <!-- Add text along the semicircular path -->
        <text fill="black" font-family="Arial" text-anchor="middle">
          <textPath class="prompt" href="#semicirclePath" startOffset="50%">
          *Set prompt*
          </textPath>
        </text>
      </svg>
      
    
      
    </div>
    
  <div class="speaker-div">
    <i class="fa-solid fa-volume-high fa-2xl speak-up"></i>
  </div>
  
  <div class="curved-background"></div>
  <div class="advert">
    place advert here
  </div>
  <script src="studentapage.js"></script>
</body>
</html>
