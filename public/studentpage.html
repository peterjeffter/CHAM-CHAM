<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <div>
    <header>

    </div>

    </header>
    <div class="giftab">
      <img id="photo" class="gif" src="photos/PHOTO-2024-11-18-00-47-46.jpg" alt="">

  <div class="curved-background"></div>
