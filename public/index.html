<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  
  <div class="formtab">
    <div class="speak2">
      CHAM!</div> 
    <form id="addteachermenu">
      
      <input class="input" id="teachername" placeholder="Enter name" type="text">
      <input class="input" id="email" placeholder="Enter e-mail" type="text">
      <input class="input" id="password" placeholder="Choose password" type="text">
      <input class="input" placeholder="Confirm password" type="text">
      <span class="add-teacher-error"></span>
      <button class="signupbtn" id="signupbtn">SIGN-UP</button>
    </form>    
    
    <span class="already">Already have an account?</span>
    <button class="loginbtn">LOGIN</button>    
  </div>
  <div class="curved-background"></div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  <script defer type="module" src="signin.js"></script>
</body>
</html>
